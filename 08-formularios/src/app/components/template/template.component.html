<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="nombre"
               placeholder="Nombre"
               [(ngModel)]="usuario.nombre"
               minlength="4"
               required
               #nombre="ngModel">

        <label *ngIf="forma.submitted && nombre.errors?.required" class="text-danger">
          Este campo es requerido.
        </label>
        <label *ngIf="nombre.errors?.minlength" class="text-danger">
          Por lo menos {{ nombre.errors.minlength.requiredLength }} careacters.
        </label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="apellido"
               placeholder="Apellido"
               [(ngModel)]="usuario.apellido"
               minlength="4"
               required
                #apellido="ngModel">

        <label *ngIf="forma.submitted && apellido.errors?.required" class="text-danger">
          Este campo es requerido.
        </label>
        <label *ngIf="apellido.errors?.minlength" class="text-danger">
          Por lo menos {{ apellido.errors.minlength.requiredLength }} careacters.
        </label>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             name="correo"
             email
             [(ngModel)]="usuario.correo"
             minlength="4"
             required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             placeholder="Correo electrÃ³nico"
             #correo="ngModel">

      <label *ngIf="forma.submitted && correo.errors?.required" class="text-danger">
          Este campo es requerido.
        </label>
        <label *ngIf="correo.errors?.pattern" class="text-danger">
          El correo es invalido
        </label>
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>
