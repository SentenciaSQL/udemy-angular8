<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()">

    <div formGroupName="nombrecompleto">

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
<!--
[ngClass]="{'is-invalid': (!forma.get('nombre').valid) && forma.get('nombre').touched, 'is-valid': forma.controls['nombre'].valid }"
[ngClass]="{'is-invalid': (!forma.get('nombrecompleto.nombre').valid) && forma.get('nombrecompleto.nombre').touched, 'is-valid': forma.get('nombrecompleto.nombre').valid }"
-->
                <input
                class="form-control"
                type="text"
                placeholder="Nombre"
                formControlName="nombre"
                [ngClass]="{'is-invalid': (!forma.get('nombrecompleto.nombre').valid) && forma.get('nombrecompleto.nombre').touched, 'is-valid': forma.get('nombrecompleto.nombre').valid }"
                >

                <div *ngIf="forma.get('nombrecompleto.nombre').errors?.required" class="invalid-feedback">
                  El nombre es requerido
                </div>
                <div *ngIf="forma.get('nombrecompleto.nombre').errors?.minlength" class="invalid-feedback">
                  Por lo menos {{forma.get('nombrecompleto.nombre').errors.minlength.requiredLength}} caracteres
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido">

            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">

            <input class="form-control" type="email" placeholder="Correo electrÃ³nico" formControlName="correo">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Pasatiempos</label>
        <div class="col-md-8" formArrayName="pasatiempos">
          <input *ngFor="let pasatiempo of forma.controls['pasatiempos'].controls; let i = index"
          class="FormControl" type="text" [formControlName]="i">
        </div>
        <button type="button" name="button" class="btn btn-primary">Nuevo</button>
      </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button (click)="agregarPasatiempos()" type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
        </div>
    </div>

    {{ forma.valid }}

</form>
