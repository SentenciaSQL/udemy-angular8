<button type="button" class="btn btn-info" (click)="alerta = 'alert-info'"> Info </button>

<h3 [ngClass]="{ 'text-danger': propirdades.danger, 'text-info': !propirdades.danger}">Hola mundo</h3>

<button (click)="propirdades.danger = !propirdades.danger"
        [ngClass]="{'btn-danger': propirdades.danger, 'btn-info': !propirdades.danger}"
        type="button" class="btn"> Cambiar </button>

<br><br>

<h3>Proceso asincrono</h3>

<button (click)="ejecutar()" type="button" class="btn btn-primary" [disabled]="loading">
  <i [ngClass]="{'fa-save': !loading, 'fa-refresh fa-spin': loading}" class="fa"></i>
  <span *ngIf="!loading">Guardar Cambios</span>
  <span *ngIf="loading">Espere por favor</span>
</button>
