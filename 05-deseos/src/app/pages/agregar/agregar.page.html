<ion-header no-boder>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button default-href="/" color="tertiary"></ion-back-button>
    </ion-buttons>
    <ion-title> {{ lista.titulo }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" padding>

  <ion-list color="dark">
    <ion-item color="dark">
      <ion-label position="floating" type="text">Nuevo item</ion-label>
      <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header color="dark">Tareas por hacer</ion-list-header>

    <ion-item-sliding *ngFor="let item of lista.items; let i = index" class="animated fadeIn">
      <ion-item color="dark" >
        <ion-checkbox  color="tertiary" slot="start" [(ngModel)]="item.completado" (ionChange)="cambioCheck(item)"></ion-checkbox>
        <ion-label>{{ item.desc }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="borrar(i)" color="danger">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
