<ion-header no-boder>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button default-href="/" color="tertiary"></ion-back-button>
    </ion-buttons>
    <ion-title>Nombre de la lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" padding>

  <ion-list color="dark">
    <ion-item color="dark">
      <ion-label position="floating" type="text">Nuevo item</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header color="dark">Tareas por hacer</ion-list-header>
    <ion-item color="dark">
      <ion-checkbox  color="tertiary" slot="start"></ion-checkbox>
      <ion-label>Recordar comer hoy</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
